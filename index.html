<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="prancheta.png">
    <title>Controle de Sa√≠da de Equipamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .type-option {
            flex: 1;
            position: relative;
        }

        .type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .type-option label {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #495057;
        }

        .type-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
        }

        .type-option label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .form-group.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #dc3545;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .section-title {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 20px 0 15px 0;
            font-size: 16px;
            font-weight: 600;
        }

        .equipment-checkboxes {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .checkbox-item:hover {
            background: #f0f4ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item span {
            font-size: 13px;
            color: #495057;
            font-weight: 500;
        }

        .checkbox-item input[type="checkbox"]:checked + span {
            color: #667eea;
            font-weight: 600;
        }

        .equipment-checkboxes::-webkit-scrollbar {
            width: 8px;
        }

        .equipment-checkboxes::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .equipment-checkboxes::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .serial-fields-section {
            margin-top: 10px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 12px;
            border: 2px solid #667eea;
            animation: slideIn 0.3s ease-out;
        }

        .serial-fields-section h3 {
            color: #667eea;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .serial-input-group {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 2px solid #e9ecef;
            display: grid;
            grid-template-columns: 1fr 120px;
            gap: 15px;
            align-items: end;
        }

        .serial-input-group:hover {
            border-color: #667eea;
        }

        .input-wrapper {
            display: flex;
            flex-direction: column;
        }

        .equipment-name {
            color: #667eea;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .qty-label {
            color: #495057;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: center;
        }

        .serial-input-group input[type="text"] {
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .serial-input-group input[type="number"] {
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Controle de Equipamentos</h1>
        <p class="subtitle">Sistema de Registro de Sa√≠da</p>

        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>

        <form id="equipmentForm">
            <div class="type-selector">
                <div class="type-option">
                    <input type="radio" id="typeConfig" name="outputType" value="configuracao" checked>
                    <label for="typeConfig">‚öôÔ∏è<br>Configura√ß√£o</label>
                </div>
                <div class="type-option">
                    <input type="radio" id="typeTech" name="outputType" value="tecnico">
                    <label for="typeTech">üë®‚Äçüîß<br>Sa√≠da T√©cnico</label>
                </div>
            </div>

            <div class="section-title">üìã Informa√ß√µes do Equipamento</div>
            
            <div class="form-group active">
                <label>Equipamentos <span class="required">*</span></label>
                <div class="equipment-checkboxes">
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA WI-FI/4G 1440P AE-DI2032-840">
                        <span>CAMERA WI-FI/4G 1440P AE-DI2032-840</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA WI-FI/4G 1440P AE-DI2032-G40">
                        <span>CAMERA WI-FI/4G 1440P AE-DI2032-G40</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CABO AE-VC143T-ITS 2.1MM 2M">
                        <span>CABO AE-VC143T-ITS 2.1MM 2M</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CABO AE-VE143T-ITS 2.1MM 2M">
                        <span>CABO AE-VE143T-ITS 2.1MM 2M</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="MODULO DE COMUNICACAO AE-MP1460/GLF/WI58">
                        <span>MODULO DE COMUNICACAO AE-MP1460/GLF/WI58</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA VEICULAR AE-VC255T(6MM)(O-STD)">
                        <span>CAMERA VEICULAR AE-VC255T(6MM)(O-STD)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA 720P AE-VC224T-IT(2.1MM)">
                        <span>CAMERA 720P AE-VC224T-IT(2.1MM)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="GRAVADOR DIGITAL DE VIDEO AE-MD5043-SD/I/GLF/WI58">
                        <span>GRAVADOR DIGITAL DE VIDEO AE-MD5043-SD/I/GLF/WI58</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="APARELHO DE INTERCOMUNICACAO DS-MP1351 (AE)">
                        <span>APARELHO DE INTERCOMUNICACAO DS-MP1351 (AE)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="GRAVADOR DVR AE-MD5043 1T/SSD">
                        <span>GRAVADOR DVR AE-MD5043 1T/SSD</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA VEICULAR AE-VC215I-ISF RJ45 2MM O-STD">
                        <span>CAMERA VEICULAR AE-VC215I-ISF RJ45 2MM O-STD</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CABO DE EXTENSAO PARA GRAVADOR AE-MC0201-4 (12M4A 12M4B)">
                        <span>CABO DE EXTENSAO PARA GRAVADOR AE-MC0201-4 (12M4A 12M4B)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CABO DE EXTENSAO PARA GRAVADOR AE-MC0201-6 (12M4A 12M4B)">
                        <span>CABO DE EXTENSAO PARA GRAVADOR AE-MC0201-6 (12M4A 12M4B)</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CARTAO DE MEMORIA AE-MW3TFL TLC/128G">
                        <span>CARTAO DE MEMORIA AE-MW3TFL TLC/128G</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CAMERA VEICULAR AE-VC2521T-ITS 6MM">
                        <span>CAMERA VEICULAR AE-VC2521T-ITS 6MM</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="COLOR CAMERA">
                        <span>COLOR CAMERA</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CARTAO DE MEMORIA">
                        <span>CARTAO DE MEMORIA</span>
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" name="equipamento" value="CHIP ARQUIA">
                        <span>CHIP ARQUIA</span>
                    </label>
                </div>
            </div>

            <div id="serialFieldsContainer" class="form-group" style="display: none;"></div>

            <div class="form-group active">
                <label for="estado">Estado <span class="required">*</span></label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione...</option>
                    <option value="Pronto para uso">Pronto para uso</option>
                    <option value="Usado">Usado</option>
                </select>
            </div>

            <div id="configFields">
                <div class="section-title">‚öôÔ∏è Dados de Configura√ß√£o</div>
                
                <div class="form-group config-field active">
                    <label for="quemConfigurou">Quem Configurou <span class="required">*</span></label>
                    <input type="text" id="quemConfigurou" name="quemConfigurou" placeholder="Nome do configurador">
                </div>

                <div class="form-group config-field active">
                    <label for="dataConfiguracao">Data de Configura√ß√£o <span class="required">*</span></label>
                    <input type="date" id="dataConfiguracao" name="dataConfiguracao">
                </div>
            </div>

            <div id="techFields" style="display: none;">
                <div class="section-title">üë®‚Äçüîß Dados de Sa√≠da para T√©cnico</div>
                
                <div class="form-group tech-field">
                    <label for="dataConfiguracaoTech">Data de Configura√ß√£o <span class="required">*</span></label>
                    <input type="date" id="dataConfiguracaoTech" name="dataConfiguracaoTech">
                </div>

                <div class="form-group tech-field">
                    <label for="tecnicoRecebeu">T√©cnico que Recebeu <span class="required">*</span></label>
                    <input type="text" id="tecnicoRecebeu" name="tecnicoRecebeu" placeholder="Nome do t√©cnico">
                </div>

                <div class="form-group tech-field">
                    <label for="dataEntregaTecnico">Data de Entrega para o T√©cnico <span class="required">*</span></label>
                    <input type="date" id="dataEntregaTecnico" name="dataEntregaTecnico">
                </div>
            </div>

            <button type="submit" class="btn-submit">üì§ Registrar Sa√≠da</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea; font-weight: 600;">Processando...</p>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-n8n.e4mudu.easypanel.host/webhook/controle-equipamentos';
        
        const form = document.getElementById('equipmentForm');
        const typeRadios = document.querySelectorAll('input[name="outputType"]');
        const configFields = document.getElementById('configFields');
        const techFields = document.getElementById('techFields');
        const loading = document.getElementById('loading');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');
        const serialFieldsContainer = document.getElementById('serialFieldsContainer');
        const equipmentCheckboxes = document.querySelectorAll('input[name="equipamento"]');

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('dataConfiguracao').value = today;
        document.getElementById('dataConfiguracaoTech').value = today;
        document.getElementById('dataEntregaTecnico').value = today;

        typeRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                const isConfig = this.value === 'configuracao';
                configFields.style.display = isConfig ? 'block' : 'none';
                techFields.style.display = isConfig ? 'none' : 'block';
                
                document.querySelectorAll('.config-field input').forEach(input => {
                    input.required = isConfig;
                });
                document.querySelectorAll('.tech-field input').forEach(input => {
                    input.required = !isConfig;
                });

                if (isConfig) {
                    document.querySelectorAll('.config-field').forEach((el, i) => {
                        setTimeout(() => el.classList.add('active'), i * 50);
                    });
                } else {
                    document.querySelectorAll('.tech-field').forEach((el, i) => {
                        setTimeout(() => el.classList.add('active'), i * 50);
                    });
                }
            });
        });

        function updateSerialFields() {
            const selectedEquipments = Array.from(equipmentCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            serialFieldsContainer.innerHTML = '';

            if (selectedEquipments.length === 0) {
                serialFieldsContainer.style.display = 'none';
                serialFieldsContainer.classList.remove('active');
            } else {
                serialFieldsContainer.style.display = 'block';
                serialFieldsContainer.classList.add('active');
                
                const section = document.createElement('div');
                section.className = 'serial-fields-section';
                section.innerHTML = '<h3>üî¢ Digite o Serial de Cada Equipamento</h3>';
                
                selectedEquipments.forEach((equipment, index) => {
                    const inputGroup = document.createElement('div');
                    inputGroup.className = 'serial-input-group';
                    
                    const displayName = equipment.length > 50 ? equipment.substring(0, 50) + '...' : equipment;
                    
                    inputGroup.innerHTML = `
                        <div class="input-wrapper">
                            <label>
                                <span class="equipment-name">Equipamento ${index + 1}:</span>
                                ${displayName}
                            </label>
                            <input 
                                type="text" 
                                name="serial_${index}"
                                data-equipment="${equipment}"
                                placeholder="Digite o serial"
                                required
                                autocomplete="off"
                            >
                        </div>
                        <div class="input-wrapper">
                            <div class="qty-label">Quantidade</div>
                            <input 
                                type="number" 
                                name="qty_${index}"
                                data-equipment="${equipment}"
                                min="1"
                                value="1"
                                required
                            >
                        </div>
                    `;
                    section.appendChild(inputGroup);
                });
                
                serialFieldsContainer.appendChild(section);
            }
        }

        equipmentCheckboxes.forEach(cb => {
            cb.addEventListener('change', updateSerialFields);
        });

        updateSerialFields();

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const equipamentosSelecionados = Array.from(
                document.querySelectorAll('input[name="equipamento"]:checked')
            ).map(cb => cb.value);
            
            if (equipamentosSelecionados.length === 0) {
                errorAlert.textContent = '‚ùå Selecione pelo menos um equipamento!';
                errorAlert.classList.add('show');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                return;
            }

            let equipamentosComSeriais = [];
            const serialInputs = document.querySelectorAll('input[name^="serial_"]');
            const qtyInputs = document.querySelectorAll('input[name^="qty_"]');
            
            let hasError = false;
            serialInputs.forEach((input, index) => {
                const equipment = input.getAttribute('data-equipment');
                const serial = input.value.trim();
                const qtyInput = qtyInputs[index];
                const quantidade = parseInt(qtyInput.value) || 1;

                if (!serial) {
                    errorAlert.textContent = `‚ùå Preencha o serial: ${equipment.substring(0, 40)}...`;
                    errorAlert.classList.add('show');
                    hasError = true;
                    return;
                }

                if (quantidade < 1) {
                    errorAlert.textContent = `‚ùå Quantidade deve ser maior que 0`;
                    errorAlert.classList.add('show');
                    hasError = true;
                    return;
                }

                // Separa os seriais por v√≠rgula e cria um equipamento para cada serial
                const seriais = serial.split(',').map(s => s.trim().toUpperCase()).filter(s => s.length > 0);

                // Valida se a quantidade de seriais corresponde √† quantidade informada
                if (seriais.length !== quantidade) {
                    errorAlert.textContent = `‚ùå ${equipment.substring(0, 40)}... - Quantidade (${quantidade}) diferente do n√∫mero de seriais (${seriais.length})`;
                    errorAlert.classList.add('show');
                    hasError = true;
                    return;
                }

                // Adiciona cada equipamento individualmente com seu serial
                seriais.forEach(serialIndividual => {
                    equipamentosComSeriais.push({
                        equipamento: equipment,
                        serial: serialIndividual,
                        quantidade: 1  // Sempre 1 porque cada serial √© um equipamento individual
                    });
                });
            });

            if (hasError) return;
            
            const formData = new FormData(form);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (!key.startsWith('serial_') && !key.startsWith('qty_') && key !== 'equipamento') {
                    data[key] = value;
                }
            }
            
            data.equipamentosComSeriais = equipamentosComSeriais;
            data.timestamp = new Date().toISOString();
            
            successAlert.classList.remove('show');
            errorAlert.classList.remove('show');
            form.style.display = 'none';
            loading.style.display = 'block';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.status >= 200 && response.status < 300) {
                    const qtdEquipamentos = equipamentosComSeriais.length;
                    const totalItems = equipamentosComSeriais.reduce((sum, e) => sum + e.quantidade, 0);
                    successAlert.textContent = `‚úÖ Sa√≠da registrada! ${qtdEquipamentos} tipo(s) - Total: ${totalItems} unidade(s).`;
                    successAlert.classList.add('show');
                    
                    form.reset();
                    updateSerialFields();
                    document.getElementById('dataConfiguracao').value = today;
                    document.getElementById('dataConfiguracaoTech').value = today;
                    document.getElementById('dataEntregaTecnico').value = today;
                    document.getElementById('typeConfig').checked = true;
                    configFields.style.display = 'block';
                    techFields.style.display = 'none';
                } else {
                    throw new Error('Erro ao registrar');
                }
            } catch (error) {
                errorAlert.textContent = '‚ùå Erro ao registrar: ' + error.message;
                errorAlert.classList.add('show');
            } finally {
                loading.style.display = 'none';
                form.style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        });
    </script>
</body>
</html>
